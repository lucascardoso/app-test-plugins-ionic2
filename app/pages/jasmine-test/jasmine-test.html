<ion-navbar *navbar>
  <ion-title>Jasmine Test</ion-title>
</ion-navbar>

<ion-content padding class="jasmine-test">

  <ion-item>
     <ion-input type="text" [(ngModel)]="question" placeholder="Ask me..."></ion-input>
   </ion-item>
   <button dark (click)="showAnswer()">Click to answers</button>

   <h2>{{answer}}</h2>

</ion-content>
