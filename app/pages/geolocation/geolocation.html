<ion-navbar *navbar>
  <ion-title>geolocation</ion-title>
</ion-navbar>

<ion-content padding class="geolocation">
  <ion-buttons>
    <button block large round (click)="start()">
      <ion-icon name="md-navigate"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons>
    <button danger block large round (click)="stop()">
      <ion-icon name="md-hand"></ion-icon>
      Stop
    </button>
  </ion-buttons>
  <p>Latitude: {{latitude}}</p>
  <p>Longitude: {{latitude}}</p>
</ion-content>
